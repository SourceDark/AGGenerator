<div ng-controller="assetInformationCtrl">
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="基本信息" ba-panel-class="with-scroll">
                <div class="horizontal-scroll">
                    <table class="table table-hover table-condensed">
                        <thead>
                        <tr class="black-muted-bg">
                            <th class="">ip</th>
                            <th class="" style="padding-left: 8px">评分</th>
                            <th class="" style="padding-left: 8px">漏洞数量</th>
                            <th class="" style="padding-left: 8px">探针名称</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="no-top-border">
                            <td class="">{{host.ip}}</td>
                            <td class="">{{host.score}}</td>
                            <td class="">{{host.vulnerabilityCount}}</td>
                            <td class="">{{host.sensorName}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="漏洞列表" ba-panel-class="with-scroll">
                <div class="horizontal-scroll">
                    <table class="table table-hover table-condensed">
                        <thead>
                        <tr class="black-muted-bg">
                            <th class="">漏洞ID</th>
                            <th class="" style="padding-left: 8px">评分</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr  ng-repeat="vul in host.vulnerabilities" class="no-top-border" ui-sref="vulnerability.detail({cveId: vul.id})">
                            <td class="">{{vul.id}}</td>
                            <td class="">{{vul.cvssScore}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <a ui-sref="asset">返回资产列表</a>
</div>
