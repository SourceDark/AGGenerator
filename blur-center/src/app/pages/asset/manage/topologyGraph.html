            <h3>Selection Detail</h3>
            <p>MAC地址: <span ng-bind="selection.mac || '无'"></span></p>
            <p>外部链接: <span ng-bind="selection.outer_interface || '无'"></span></p>
            <p>内部链接: <span ng-bind="selection.inner_interface"></span></p>
            <p>网关: <span ng-bind="selection.gateway"></span></p>
            <h3>Security Level</h3>
            <p>资产价值: <span ng-bind="selection.value"></span></p>
            <p>漏洞数量: <span ng-bind="selection.vulnerabilityCount || '-'"></span></p>
            <p>威胁评分: <span ng-bind="selection.score | number:1"></span></p>
            <h3 ng-if="selection.services.length">Services</h3>
            <p ng-repeat="service in selection.services" ng-class="{'closed': 'del'}[service.status]">{{service.name}}@{{service.protocol}}:{{service.port}}</p>
        </div>
        <div ng-if="!selection">
            <h3>Selection Detail</h3>
